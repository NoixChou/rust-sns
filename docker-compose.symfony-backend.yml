version: '3.8'

services:
  web:
    environment:
      - API_BASE=http://sns_api_symfony

  api-symfony:
    container_name: sns_api_symfony
    image: nginx:latest
    working_dir: '/var/www'
    volumes:
      - './rust-sns-symfony-api:/var/www:delegated'
      - 'symfony_composer_dir:/var/www/vendor'
      - './docker/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf'
    ports:
      - '8087:80'
    environment:
      TZ: Asia/Tokyo
    depends_on:
      db:
        condition: service_healthy

  php:
    container_name: sns_api_php
    build:
      context: './docker/phpfpm'
      dockerfile: 'Dockerfile'
    working_dir: '/var/www'
    volumes:
      - './rust-sns-symfony-api:/var/www:delegated'
      - 'symfony_composer_dir:/var/www/vendor'
    environment:
      DATABASE_URL: 'postgresql://docker:2C%Em%7^2L@sns_db/database'

  composer-api:
    build:
      context: './docker/phpfpm'
      dockerfile: 'Dockerfile'
    working_dir: '/var/www'
    command: bash -c "composer install"
    volumes:
      - 'symfony_composer_dir:/var/www/vendor'
      - './rust-sns-symfony-api/storage:/var/www/storage:delegated'
      - './rust-sns-symfony-api:/var/www'

volumes:
  symfony_composer_dir:
